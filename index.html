<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="page-container">
    
        <div class="main-container">
            <div class="top-section" id="display">
                <div id="result">

                </div>
                <div id="current">

                </div>
            </div>
            <div class="middle-section">
                <div class="add opp">+</div>
                <div class="sub opp">-</div>
                <div class="multiply opp">*</div>
                <div class="divide opp">/</div>
            </div>
            <div class="bottom-section">
                <div class="bottom-left">
                    <div class="numpad">
                        <div class="num num7">7</div>
                        <div class="num num8">8</div>
                        <div class="num num9">9</div>
                        <div class="num num4">4</div>
                        <div class="num num5">5</div>
                        <div class="num num6">6</div>
                        <div class="num num1">1</div>
                        <div class="num num2">2</div>
                        <div class="num num3">3</div>
                        <div class="num num0">0</div>
                        <div class="num num.">.</div>
                        <div class="num numac">AC</div>
                    </div>
                    
                </div>
                <div class="bottom-right equal">=</div>
            </div>
        </div>
 </div>

 <script>

let display=document.getElementById('current');
let result = document.getElementById('result')
let button= Array.from (document.querySelectorAll('.num, .opp, .equal'));

button.map(button =>{
    button.addEventListener('click', (e) => {
    switch(e.target.innerText){
        case 'AC':
            display.innerText="";
            result.innerText="";
            break;
                    case '=':
                    if(display.innerText=="")
{
    result.innerText="";
}
else{
    result.innerText= eval(display.innerText);
}
           
            break;
        default:
            display.innerText += e.target.innerText;
    }

    });
});



 </script>


</body>
</html>
